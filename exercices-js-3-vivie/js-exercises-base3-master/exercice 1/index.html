<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
    <script src="../function.js"></script>

</head>

<body>
    <img src="images/image1.jpg" id="image1" onmouseover="Affichebordure()" onmouseout="Enlevebordure()">

    <script type="text/javascript">
        function Affichebordure() {
            var cadreRouge = document.getElementById("image1");
            cadreRouge.style.border = "3px solid red";
        }

        function Enlevebordure() {
            var sansCadre = document.getElementById("image1");
            sansCadre.style.border = "none";
        }
    </script>
</body>

</html>
